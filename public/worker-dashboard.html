<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Trabajador - La Salle San Luis</title>
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-content">
                <h1>Panel de Trabajador</h1>
                <button id="logoutBtn" class="logout-btn">Cerrar Sesi√≥n</button>
            </div>
        </header>

        <main class="dashboard-main">
            <div class="grading-section">
                <div class="course-filter">
                    <label for="courseSelect">Filtrar por Curso:</label>
                    <select id="courseSelect">
                        <option value="">Todos los cursos</option>
                        <option value="hh">HH</option>
                        <option value="lh1">LH1</option>
                        <option value="lh2">LH2</option>
                        <option value="lh3">LH3</option>
                        <option value="lh4">LH4</option>
                        <option value="lh5">LH5</option>
                        <option value="lh6">LH6</option>
                        <option value="dbh1">DBH1</option>
                        <option value="dbh2">DBH2</option>
                        <option value="dbh3">DBH3</option>
                        <option value="dbh4">DBH4</option>
                    </select>
                </div>

                <div class="student-list">
                    <h2>Estudiantes</h2>
                    <div id="studentsList" class="students-grid">
                        <!-- Students will be populated here -->
                    </div>
                </div>

                <div id="gradingForm" class="grading-form" style="display: none;">
                    <h3>Calificar a <span id="selectedStudentName"></span></h3>
                    <form id="mealGradingForm">
                        <div class="grade-section">
                            <h4>Primer Plato</h4>
                            <div class="grade-buttons" data-plate="first">
                                <button type="button" class="grade-btn" data-grade="bad">Mal</button>
                                <button type="button" class="grade-btn" data-grade="regular">Regular</button>
                                <button type="button" class="grade-btn" data-grade="good">Bien</button>
                            </div>
                        </div>

                        <div class="grade-section">
                            <h4>Segundo Plato</h4>
                            <div class="grade-buttons" data-plate="second">
                                <button type="button" class="grade-btn" data-grade="bad">Mal</button>
                                <button type="button" class="grade-btn" data-grade="regular">Regular</button>
                                <button type="button" class="grade-btn" data-grade="good">Bien</button>
                            </div>
                        </div>

                        <div class="grade-section">
                            <h4>Postre</h4>
                            <div class="grade-buttons" data-plate="dessert">
                                <button type="button" class="grade-btn" data-grade="bad">Mal</button>
                                <button type="button" class="grade-btn" data-grade="regular">Regular</button>
                                <button type="button" class="grade-btn" data-grade="good">Bien</button>
                            </div>
                        </div>

                        <div class="grade-section">
                            <h4>Actitud</h4>
                            <div class="grade-buttons" data-plate="attitude">
                                <button type="button" class="grade-btn" data-grade="bad">Mal</button>
                                <button type="button" class="grade-btn" data-grade="regular">Regular</button>
                                <button type="button" class="grade-btn" data-grade="good">Bien</button>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="submit-btn">Guardar Calificaciones</button>
                            <button type="button" class="cancel-btn">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="worker-dashboard.js"></script>
</body>
</html>
