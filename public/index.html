<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Salle San Luis - Portal del Comedor</title>
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="main-content">
            <div class="login-container">
                <div class="header">
                    <h1>La Salle San Luis</h1>
                    <h2>Portal del Comedor</h2>
                    <p class="welcome-text">
                        Bienvenidos al portal del comedor de La Salle San Luis Donostia. 
                        Aquí los trabajadores pueden gestionar las calificaciones de las comidas 
                        y los tutores/as pueden consultar el progreso de sus hijos.
                    </p>
                </div>

                <div class="user-type-selector">
                    <button class="user-type-btn active" data-type="parent">Tutores/as</button>
                    <button class="user-type-btn" data-type="worker">Trabajadores</button>
                    <button class="user-type-btn admin-btn" data-type="admin">Admin</button>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit" class="submit-btn">Iniciar Sesión</button>

                    <div class="form-footer">
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
